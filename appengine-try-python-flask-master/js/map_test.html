function playBar() {
    for (i = 0; i < playList.length; i++) { 
        setTimeout("playItem(" + i + ")", i * 1000);
}
};
function playItem(playBarIndex) {
        playList[playBarIndex].play();
};

function clearBar() {
    onPhoneme = 1;
    for (i = 1; i < 13; i++) { 
        $("#snaptarget" + i).text(i);
        $("#snaptarget" + i).removeClass("selected");
        playList = [];
}

};

function playWord() {
    var msg = new SpeechSynthesisUtterance('Hello World');
    window.speechSynthesis.speak(msg);
};
